<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seekly</title>
    <!-- Website favicon -->
    <link rel="icon" sizes="180x180" href="src/images/favicon.ico" />
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="src/CSS/style.css" />
    <!-- External notification library (iziToast) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="container">
      <!-- Search form with category selector and input -->
      <form class="search-form" id="search-form">
        <!-- Radio buttons for category selection -->
        <ul class="search-options">
          <li>
            <input
              type="radio"
              name="category"
              value="movies"
              id="movies"
              checked
            />
            <label for="movies"> Movies </label>
          </li>
          <li>
            <input type="radio" name="category" value="images" id="images" />
            <label for="images"> Images </label>
          </li>
        </ul>

        <!-- Search input and button -->
        <input type="text" name="query" placeholder="Enter keyword..." />
        <button type="submit">Search</button>
      </form>
    </header>
    <!-- ===== MAIN SECTION ===== -->
    <main>
      <div class="main-container">
        <h1 class="hidden">Here you will see search results</h1>
        <!-- Default illustration shown before search -->
        <img
          class="base-image"
          src="./src/images/search.jpg"
          alt="Search illustration"
        />
        <!-- Loader displayed while fetching results -->
        <div class="loader hidden"></div>
        <!-- Search results container -->
        <div class="results hidden">
          <ul class="gallery"></ul>
        </div>
      </div>
    </main>
    <!-- ===== FOOTER SECTION ===== -->
    <footer>
      <div class="footer-container">
        <h3>Didn’t find what you were looking for?</h3>
        <p>Tell us what you need, and we’ll improve our search for you.</p>
        <!-- Feedback form for user suggestions -->
        <form class="feedback-form">
          <select name="category">
            <option value="">Choose a category</option>
            <option value="movies">Movies</option>
            <option value="images">Images</option>
            <option value="articles">Articles</option>
            <option value="other">Other</option>
          </select>

          <input
            type="text"
            name="keyword"
            placeholder="What didn't you find?"
          />

          <button type="submit">Send Request</button>
        </form>
      </div>
    </footer>
    <!-- ===== SCRIPTS ===== -->
    <!-- Main JavaScript file -->
    <script type="module" src="src/main.js"></script>
    <!-- External iziToast script -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  </body>
</html>
